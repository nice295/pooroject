<head>
	<title>Beyond Toilet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css"></style>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Smart World, Beyond Toilet</h1>
		</div>
	</div>

	{{> build_tap}}
	{{> result}}
	{{> footer}}
	
</body>

<template name="build_tap">
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">R3</a></li>
			<li class="disabled"><a href="#">R4</a></li>
			<li class="disabled"><a href="#">R5</a></li>
		</ul>

		<!--
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-warning btn-block" id="select-building" value="R3">R3</button>
			</div>
		</div>
		-->

		<div class="row" style="padding:20px 0 0 0 ">
			<div class="col-xs-6">
				<select class="form-control" id="select-floor" name="select-floor">
					<option value="27">27th</option>
					<option value="26">26th</option>
					<option value="25">25th</option>
					<option value="24">24th</option>
					<option value="21">21st</option>
					<option value="20">20th</option>
					<option value="19">19th</option>
					<option value="18">18th</option>
					<option value="17">17th</option>
					<option value="16">16th</option>
					<option value="15">15th</option>
					<option value="14">14th</option>
					<option value="12">12nd</option>
					<option value="11">11st</option>
				</select>
			</div>
			<div class="col-xs-6">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="man" checked>Man
				</label>
				<label class="radio-inline">
					<input class="disabled" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="woman">Woman
				</label>
			</div>
			
		</div>	
	</div>	
</template>

<template name="result">
	<div class="container" style="margin-top: 20px">
		<div class="row">
			<div class="col-xs-12 col-md-6 text-center">
				{{summary}}
			</div>
		</div>
		<div class="centered text-center" id="result-cells">
				{{resultCells}}
		</div>
	</div>
</template>

<template name="footer">
	<div class="container" style="margin-top: 20px">
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-primary btn-block" id="fetchButton">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
				</button>
			</div>
		</div>
	</div>
</template>
